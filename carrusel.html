<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes con Botones</title>
    <style>
        .carousel-container {
            width: 600px; /* Ajusta el ancho según tus necesidades */
            overflow: hidden;
            position: relative;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            width: 100%;
            flex-shrink: 0;
        }

        .carousel-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .carousel-nav button {
            background-color: #ddd;
            border: none;
            border-radius: 50%;
            padding: 8px;
            margin: 0 5px;
            cursor: pointer;
        }

        .carousel-nav button.active {
            background-color: #717171;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
        }

        .carousel-controls button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-slide">
            <img src="C:\Users\usuariocc10\Desktop\Proecto_JS\imagen 1.jpg" alt="Imagen 1">
            <img src="C:\Users\usuariocc10\Desktop\Proecto_JS\imagen 2.webp" alt="Imagen 2">
            <img src="C:\Users\usuariocc10\Desktop\Proecto_JS\imagen 3.jpeg" alt="Imagen 3">
            <img src="C:\Users\usuariocc10\Desktop\Proecto_JS\Imagen 4.jpg" alt="Imagen 4">
            <img src="C:\Users\usuariocc10\Desktop\Proecto_JS\imagen 5.avif" alt="Imagen 5">
            <img src="C:\Users\usuariocc10\Desktop\Proecto_JS\imagen 6.jpg" alt="Imagen 6">
        </div>
        <div class="carousel-controls">
            <button onclick="cambiarSlide(-1)">&#10094;</button> <button onclick="cambiarSlide(1)">&#10095;</button>  </div>
        <div class="carousel-nav">
            <button onclick="irASlide(0)" class="active"></button>
            <button onclick="irASlide(1)"></button>
            <button onclick="irASlide(2)"></button>
            <button onclick="irASlide(3)"></button>
            <button onclick="irASlide(4)"></button>
            <button onclick="irASlide(5)"></button>
        </div>
    </div>

    <script>
        const carouselSlide = document.querySelector('.carousel-slide');
        const navButtons = document.querySelectorAll('.carousel-nav button');
        const numImagenes = carouselSlide.children.length;
        let contador = 0;

        function actualizarNavegacion() {
            navButtons.forEach(button => button.classList.remove('active'));
            navButtons[contador].classList.add('active');
        }

        function cambiarSlide(direccion) {
            contador += direccion;

            if (contador < 0) {
                contador = numImagenes - 1;
            } else if (contador >= numImagenes) {
                contador = 0;
            }

            carouselSlide.style.transform = `translateX(-${contador * 100}%)`;
            actualizarNavegacion();
        }

        function irASlide(index) {
            contador = index;
            carouselSlide.style.transform = `translateX(-${contador * 100}%)`;
            actualizarNavegacion();
        }

        // Para que el primer botón esté activo al cargar la página
        actualizarNavegacion();
    </script>
</body>
</html>
